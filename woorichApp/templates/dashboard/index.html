{% extends 'layouts/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="left-section col-3 p-4 mb-3 text-secondary shadow">
            <div class="mb-5">
                <h3>지역 선택</h3>
                <div class="input-group w-100 my-3">
                    <select class="form-select" id="dynamic-select-gu" aria-label="Default select example">
                        <option selected>행정구</option>
                      </select>
                      <select class="form-select" id="dynamic-select-dong" aria-label="Default select example">
                        <option selected>행정동</option>
                      </select>
                </div>
            </div>
            <div class="diva my-3 w-100">
                <h3>업종 대분류 선택</h3>
                <div class="my-3 d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" style="font-size: .8rem;">전체</button>
                    <button type="button" class="btn btn-outline-secondary" style="font-size: .8rem;">요식업</button>
                    <button type="button" class="btn btn-outline-secondary" style="font-size: .8rem;">서비스업</button>
                    <button type="button" class="btn btn-outline-secondary" style="font-size: .8rem;">소매업</button>
                </div>
            </div>
            <div class="w-100 text-center mt-5">
                <button type="button" class="btn btn-outline-info" onclick="show_report()"> 제출 </button>
            </div>
            <div id="result" class="text-center mt-3" style="background-color:rgb(183, 196, 255);color:white;"></div>
        </div>
        <div id="map-container" style="height:75vh" class="right-section col-9 bg-light text-center">
        </div>
    </div>
  
</div>
<script>
    // Define a global variable for the static URL
    const staticUrl = "{{ url_for('static', filename='') }}";
</script>
<script defer src="{{ url_for('static', filename='/js/seoul-map.js') }}" staticUrl = "{{ url_for('static', filename='') }}"></script>
{% endblock %}
