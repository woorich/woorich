{% extends 'layouts/base.html' %} {% block content %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>


<div class="container-fluid w-75">
  <a
  class="btn btn-outline-primary my-3"
  role="button"
  href="{{ url_for('dashboard.index') }}"
  >다시 검색하기</a>
  <h1 class="mt-3 mb-5">{{ gu }} {{ dong }} {{ dong_code }}</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('dashboard.report', dong_code=dong_code, dong=dong, gu=gu) }}">분석 요약</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('dashboard.report_environment', dong_code=dong_code, dong=dong, gu=gu) }}">환경 분석</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('dashboard.report_sales', dong_code=dong_code, dong=dong, gu=gu) }}">매출 분석</a>
    </li><li class="nav-item">
      <a class="nav-link active" href="{{ url_for('dashboard.report_population', dong_code=dong_code, dong=dong, gu=gu) }}"  tabindex="-1" aria-current="true">인구 분석</a>
    </li>
  </ul>
  <div>
    <div
      class="p-3 m-3 border rounded"
      style="font-size: larger; width: max-content; border: 1pc solid #a4a4a46e"
    >
      <span
        >분석5: 해당 동의 가장 최근(2022) 아파트 평균 가격 및 6억 이상 아파트
        비율</span
      >
      <h5 class="mt-2">{{ apart_text }}</h5>
    </div>
</div>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% endblock %}
