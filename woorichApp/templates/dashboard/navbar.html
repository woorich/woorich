<div>
  <div class="d-flex justify-content-between my-3">
    <a
    class="btn btn-outline-primary my-3 shadow-sm"
    role="button"
    href="{{ url_for('dashboard.index') }}"
    >다시 검색하기</a>
    <div class="d-flex">
      <div class="mx-4">
        <div class="input-group my-3">
          <select
            class="form-select"
            id="dynamic-select-year"
            aria-label="Default select example"
          >
            <option selected>년도</option>
          </select>
          <select
            class="form-select"
            id="dynamic-select-quarter"
            aria-label="Default select example"
          >
            <option selected>분기</option>
          </select>
        </div>
      </div>
      <a
      class="btn btn-outline-danger my-3 shadow"
      role="button"
      href="{{ url_for('dashboard.index') }}"
      ><i class="bi bi-bookmark-heart"></i> 스크랩 </a>
    </div>
  </div>
  
  <h3>{{ year }} 년 {{ quarter }} 분기</h3>
  <h1 class="mt-3">{{ gu }} {{ dong }}</h1>
</div>
<div class="my-5">
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_tab == 'report' else '' }}" href="{{ url_for('dashboard.report', dong_code=dong_code, dong=dong, gu=gu, year=year, quarter=quarter, job_code=0) }}" tabindex="-1" aria-current="true">분석 요약</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_tab == 'report_environment' else '' }}" href="{{ url_for('dashboard.report_environment', dong_code=dong_code, dong=dong, gu=gu, year=year, quarter=quarter, job_code=0) }}">환경 분석</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if active_tab == 'report_sales' else '' }}" href="{{ url_for('dashboard.report_sales', dong_code=dong_code, dong=dong, gu=gu, year=year, quarter=quarter, job_code=0) }}">매출 분석</a>
        </li><li class="nav-item">
          <a class="nav-link {{ 'active' if active_tab == 'report_population' else '' }}" href="{{ url_for('dashboard.report_population', dong_code=dong_code, dong=dong, gu=gu, year=year, quarter=quarter, job_code=0) }}">인구 분석</a>
        </li>
    </ul>
</div>
<script defer
src="{{ url_for('static', filename='/js/report-navbar.js') }}"
staticUrl="{{ url_for('static', filename='') }}"
></script>
