{% extends "mypage/mypage.html" %}
{% block content %}
<style>
  .left-section {
    height: 100vh; /* 사이드바 길이를 늘림 */
  }
  .left-section h3 {
    font-size: 2.5em; /* 사용자명 글씨 크기 */
    margin-bottom: 100px; /* h3와 ul 사이의 간격을 조정 */
  }
  .left-section ul {
    list-style-type: none;
    padding: 0;
  }
  .left-section ul li {
    font-size: 1.5em; /* 목록 글씨 크기 */
    margin-bottom: 50px; /* 목록 사이의 간격 */
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"] {
    width: 60%; /* 폼의 너비 */
    height: 40px; /* 폼의 높이 */
  }
  .row {
    margin-bottom: 40px; /* 각 행의 아래쪽에 마진을 추가 */
  }
  h2 {
    margin-bottom: 50px; /* '계정 설정' 텍스트와 아래 항목들 사이의 간격을 넓힘 */
  }
</style>
<div class="container-fluid">
  <div class="row">
    <!-- Left Sidebar -->
    <div class="left-section col-3 p-4 mb-3 text-secondary shadow">
      <div class="mb-5">
        <h3>{{ user.username }}님</h3>
        <ul>
          <li><a href="{{ url_for('mypage.scrap_list') }}">스크랩 목록</a></li>
          <li><a href="{{ url_for('mypage.update_user_info', user_id=user.user_id) }}" id="show_account_settings">계정 설정</a></li>
          <li><a href="{{ url_for('auth.delete_account') }}">계정 탈퇴</a></li>
        </ul>
      </div>
    </div>

    <!-- Right Content -->
    <div id="right-content" class="right-section col-9 bg-light text-center">
      <h1>스크랩 목록</h1>
    </div>
  </div>
</div>
  
{% endblock %}
