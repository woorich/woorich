{% extends "mypage/mypage.html" %}
{% block content %}
<style>
  .left-section {
    height: 100vh; /* 사이드바 길이를 늘림 */
  }
  .left-section h3 {
    font-size: 2.5em; /* 사용자명 글씨 크기 */
    margin-bottom: 100px; /* h3와 ul 사이의 간격을 조정 */
  }
  .left-section ul {
    list-style-type: none;
    padding: 0;
  }
  .left-section ul li {
    font-size: 1.5em; /* 목록 글씨 크기 */
    margin-bottom: 50px; /* 목록 사이의 간격 */
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="tel"] {
    width: 60%; /* 폼의 너비 */
    height: 40px; /* 폼의 높이 */
  }
  .row {
    margin-bottom: 40px; /* 각 행의 아래쪽에 마진을 추가 */
  }
  h2 {
    margin-bottom: 50px; /* '계정 설정' 텍스트와 아래 항목들 사이의 간격을 넓힘 */
  }
  .menu-selected{
    color: blue;
  }
</style>
<div class="container-fluid">
  <div class="row">
  <!-- Left Sidebar -->
  <div class="left-section col-2 p-4 mb-3 text-secondary shadow text-center">
    <div class="mb-5 p-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <h4 class="mt-3 mb-5">{{ user.username }} 님</h4>
    </div>
    <div class="mb-5 p-3">
      <ul style="font-family: 'Noto Sans KR', sans-serif;">
        <li><a href="{{ url_for('mypage.scrap_list') }}" class="menu-selected">스크랩 목록</a></li>
        <li><a href="{{ url_for('mypage.update_user_info', user_id=user.user_id) }}" id="show_account_settings">계정 설정</a></li>
      </ul>
    </div>
  </div>

    <!-- Right Content -->
    <div id="right-content" class="right-section col-10 p-5">
      <h2>스크랩 목록</h2>
    </div>
  </div>
</div>
  
{% endblock %}
